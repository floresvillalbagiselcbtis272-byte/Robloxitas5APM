<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Alumnos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .formulario {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .formulario h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .formulario input[type="text"],
    .formulario input[type="number"],
    .formulario input[type="file"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .formulario input[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .formulario input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Formulario de Alumnos</h2>
    <form id="form-alumno" action="Insertar.php" method="POST" enctype="multipart/form-data">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

      <label for="rol">Rol:</label>
      <input type="text" id="rol" name="rol" placeholder="Ingrese su rol" required>

      <label for="numControl">Número de control:</label>
      <input type="number" id="numControl" name="numControl" placeholder="Ingrese su número de control" required>

      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*" required>

      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
